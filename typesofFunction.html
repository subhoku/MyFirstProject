<script type="text/javascript" lang="javascript">

function ArithmeticOperation(a,b){
document.write("<h1 style='color:green'>Addition will be: "+(a+b)+"<h1>");
document.write("<h1>Substraction will be: "+(a-b)+"<h1>");
 document.write("Multiplication will be: "+(a*b)+"<br/>");
document.write("Division will be: "+(a/b));
document.write("Post Increment: "+(a++)+"<br>");//a=8==>a=9
document.write("PreIncrement: "+(++a)+"<br>");//a=9==>a=10==> Incremented within the line
document.write("PostDecrement: "+(a--)+"<br>")//a=10==>a=9==> It will be printed in next line
document.write("PreDecrement: "+(--a)+"<br>")//a=9==>a=8
document.write(a);
}
ArithmeticOperation(8,-4);// calling process
</script>
